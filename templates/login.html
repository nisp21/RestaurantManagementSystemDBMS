<!DOCTYPE html>
<html>
<head>
	<title>Restaurant Login</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='style.css')}}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='style1.css')}}">
    
    <!-- Swiper link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />

    <!-- Font Awesome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <header>

        <a href="#" class="logo"><i class="fas fa-utensils"></i>Bandhan</a>

        <nav class="navbar">
            <a href="/">home</a>
            <a href="#dishes">dishes</a>
            <a href="#about">about</a>
            <a href="#menu">menu</a>
            <a href="#review">review</a>
            <a href="#order">order</a>
            <a href="/login" class="active">login</a>
            <a href="/emp">Employees</a>
        </nav>

        <div class="icons">
            <i class="fas fa-bars" id="menu-bar"></i>
            <i class="fas fa-search" id="search-icon"></i>
            <a href="#" class="fas fa-heart"></a>
            <a href="#" class="fas fa-shopping-cart"></a>
            <i class="fas fa-user-alt" id="usericon"></i>
        </div>
    </header>


	<div class="container">
		<div class="img">
			<!-- <img src="restaurant.jpg"> -->
		</div>
		<div class="login-box">
			<h1>Login to Your Account</h1>
			<form action="/login" method="post">
				<label for="username">Username</label>
				<input type="text" name="username" placeholder="Enter Username">
				<label for="password">Password</label>
				<input type="password" name="password" placeholder="Enter Password">
                <button type="submit" name="login" value="Login"> SUBMIT</button>
                <div style="color:red; font-size: larger;">{{error}}</div>
				<!-- <input type="submit" name="login" value="Login"> -->
			</form>
			<div class="links">
				<a href="#">Forgot Password?</a>
				<a href="#">Create an Account</a>
			</div>
		</div>
	</div>
</body>
</html>
</div>
